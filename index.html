<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horror Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body>
  
    <section">
    
      <div class="container">
        <p>Horror Finder</p>
        <form>
          <i class="fa fa-search"></i>
          <input id = "movie" type="text" placeholder="what are you looking for ?">
          <button id = "submit" type="submit"></submit>Search</button>
        </form>
      </div>

      <div class="service-btn">
        <button type="button">
        </button>
        <button type="button">Ne</button>
        <button type="button">D+</button>
        <button type="button">Pe</button>
        <button type="button">HB</button>
      </div>
      
    </section>

    <section class="movie-card">
      <div id="movie-poster"></div>
      <h2 id="movie-title">Title</h2>
      <p id="movie-description">description</p>
      <p id="movie-year">year</p>
      <p id="movie-rating">rating</p>
      <img src="./assets/images/netflix-logo.png" alt="netflix" class="float-right" id="icon-netflix"/>
      <img src="./assets/images/hulu-logo.png" alt="hulu" class="float-right" id="icon-hulu"/>
      <img src="./assets/images/prime-logo.png" alt="amazon prime" class="float-right" id="icon-prime"/>
      <img src="./assets/images/hbo-logo.png" alt="HBO" class="float-right" id="icon-hbo"/>
    </section>



    <script src="./assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- script for maginfying glass logo in search bar -->
    <script src="https://kit.fontawesome.com/67386b82fb.js" crossorigin="anonymous"></script>
  </body>
</html>
